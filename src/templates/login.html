<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="icon" type="image/pmg" href="static/images/logo2.png">
<script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/style.css') }}">
<style type="text/css">
	body
{ background:#e87f23;
color:white;
font: normal 20px arial,helvetica,sans-serif;
line-height:2em;
margin-bottom:20px;
}
.button:hover{
color:#854107;
background:#e6a56c;
}
</style>
</head>
<body>
	<div class="flash-alert">
	{% with messages=get_flashed_messages(with_categories=true)  %}
		{% if messages %}
		  {% for category,message in messages %}
		  <div class="{{ category }}">
		  	{{ message }} 
		  </div>
		  {% endfor %}
		  {% endif %}
{% endwith %}
</div>	
	<div id="login_page">
<form action="" method="post" class="myform" >
<h1>LOGIN</h1>


<i class="fas fa-user"></i><input type="text"  placeholder="Username" name="username"><br>

<i class="fas fa-lock"></i><input type="password"  placeholder="Password" name="password"><br>

<input class ="button" type="submit" value="Sign In"><br>

                  New User? <a href="{{url_for('register')}}">Create New Account</a>
				
                   
                 
</form>
</div>
</body>
</html>
